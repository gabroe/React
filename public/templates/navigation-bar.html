<div ng-controller="NavController as NavCtrl">
    <nav class="navbar mstr-navbar navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a ng-click="NavCtrl.openIndex()"><span class="mstr-nav-icon mstr-nav-icon-toc" aria-hidden="true"></span></a></li>
                    <li><a ng-click="NavCtrl.openShare()"><span class="mstr-nav-icon mstr-nav-icon-share" aria-hidden="true"></span></a></li>
                    <li><p class="navbar-text" ng-style="NavCtrl.getStyle('title')">{{NavCtrl.title}}</p></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="NavCtrl.openFilter()"><span class="mstr-nav-icon mstr-nav-icon-filter" aria-hidden="true"></span></a></li>
                    <!--li><a><span class="mstr-nav-icon mstr-nav-icon-sort" aria-hidden="true"></span></a></li-->
                    <!--li><a><span class="mstr-nav-icon mstr-nav-icon-style" aria-hidden="true"></span></a></li-->
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="search" ng-keyup="NavCtrl.applySearch(search)">
                    </div>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
